swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints of BankArgent transaction
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/transactions:
    get:
      security:
       - Bearer: []
      tags:
        - Transactions Module
      summary: Get Transactions grouped by account.
      description: Retrieve all transactions for the current month, grouped by account.
      parameters:
        - in: header
          name: Authorization
          type: string
          description: Attach Bearer JWT token
          required: true
        - in: query
          name: account_id
          type: integer
          description: Account ID to filter transactions by
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Transactions retrieved successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/Transaction'
        '400':
          description: Invalid Account ID
        '401':
          description: Unauthorized - Authentication credentials were missing or incorrect
        '500':
          description: Internal Server Error
  /user/transactions/{transactionId}:
    get:
      security:
       - Bearer: []
      tags:
        - Transactions Module
      summary: Get Transaction Details
      description: Retrieve details of a specific transaction.
      parameters:
        - in: header
          name: Authorization
          type: string
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: transactionId
          type: string
          required: true
          description: ID of the transaction to retrieve
      produces:
        - application/json
      responses:
        '200':
          description: Transaction details retrieved successfully
          schema:
            $ref: '#/definitions/Transaction'
        '404':
          description: Transaction not found
        '401':
          description: Unauthorized - Authentication credentials were missing or incorrect
        '500':
          description: Internal Server Error
    put:
      security:
       - Bearer: []
      tags:
        - Transactions Module
      summary: Update Transaction Category and Notes
      description: Update the category and notes of a specific transaction.
      parameters:
        - in: header
          name: Authorization
          type: string
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: transactionId
          type: string
          required: true
          description: ID of the transaction to update
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              category:
                type: string
                description: Category of the transaction
              notes:
                type: string
                description: Notes about the transaction
      produces:
        - application/json
      responses:
        '200':
          description: Transaction category and notes updated successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '404':
          description: Transaction not found
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized - Authentication credentials were missing or incorrect
        '500':
          description: Internal Server Error
    delete:
      security:
       - Bearer: []
      tags:
        - Transactions Module
      summary: Delete Transaction SHOULD NOT EXIST 
      description: Delete a specific transaction.
      parameters:
        - in: header
          name: Authorization
          type: string
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: transactionId
          type: string
          required: true
          description: ID of the transaction to delete
      produces:
        - application/json
      responses:
        '200':
          description: Transaction deleted successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '401':
          description: Unauthorized - Authentication credentials were missing or incorrect
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  Transaction:
    type: object
    required:
      - transactionId
      - date
      - description
      - amount
      - balance
    properties:
      transactionId:
        type: integer
      date:
        type: string
        format: date
      description:
        type: string
      amount:
        type: number
        format: float
      balance:
        type: number
        format: float
      type:
        type: string
      category:
        type: string
      notes:
        type: string
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
